<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8"/>
        <script src="./script/unzip.min.js"></script>
        <script src="./script/mclangparser.js"></script>
        <script src="./script/mclangviewer.js"></script>
        <script src="./script/main.js"></script>
        <link rel="stylesheet" type="text/css" href="../src/style/langviewer.css">
        <style id="mclangviewerstyle">#mclangviewer .langdata[data-type="data"] dd .removedtext { display: none; }</style>
    </head>
    <body>
        <div id="mclangviewer">
            <h2>マインクラフト Lang ファイル 閲覧/編集 v0.1</h2>
            <form class="menu" name="mclangviewermenu">
                <h3>メニュー</h3>
                <div class="menuinner"> 
                    <div>
                        表示する MOD または言語ファイル：
                        <label class="buttonlike"><span id="inputfilename">ここにドラッグして下さい</span><input type="file" id="langfileselector" /></label>
                        <select id="langfileoptions"></select>
                    </div>
                    <br />
                    <div>
                        <label><input type="radio" name="viewtype" value="plaintext" checked/>データ通りに表示</label>
                        <label><input type="radio" name="viewtype" value="removedtext" />装飾コードを抜いて表示</label>
                    </div>
                    <br />
                    <details>
                        <summary>編集用メニュー</summary>
                        <div> 
                            <div> 
                                編集エリアに適用するファイル：
                                <label class="buttonlike"><span id="inputedittingfilename">ここにドラッグして下さい</span><input type="file" id="edittinglangfileselector" /></label>
                                <select id="edittinglangfileoptions"></select>
                            </div>
                            <!--<br />
                            <div> 
                                新旧比較用の旧ファイル：
                                <label class="buttonlike"><span id="inputoldfilename">ここにドラッグして下さい</span><input type="file" id="oldfileselector" /></label>
                                <select id="oldlangfileoptions"></select>
                            </div>-->
                            <br />
                            <a id="langfilesave"><input type="button" value="表示中の言語データを lang ファイル化してダウンロード" /></a>
                        </div>
                    </details>
                </div>
            </form>
            <hr />
            <div id="langlistview"></div>
        </div>
    </body>
</html>
